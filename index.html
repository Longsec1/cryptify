<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptify - Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      color: #333;
    }
    h1 {
      color: #0073e6;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      max-width: 90%; /* For mobile compatibility */
    }
    .output {
      font-size: 1.2em;
      margin: 10px 0;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      word-break: break-all;
    }
    .controls {
      margin: 15px 0;
      text-align: left;
    }
    .controls label {
      display: block;
      margin-bottom: 8px;
    }
    button {
      padding: 10px 15px;
      color: #fff;
      background-color: #0073e6;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

  <h1>Cryptify</h1>
  <div class="container">
    <p>Generate a strong password instantly!</p>

    <div class="output" id="password-output">Your secure password</div>

    <div class="controls">
      <label>
        Length:
        <input type="number" id="password-length" value="12" min="4" max="32">
      </label>
      <label>
        <input type="checkbox" id="include-uppercase" checked>
        Include Uppercase Letters
      </label>
      <label>
        <input type="checkbox" id="include-numbers" checked>
        Include Numbers
      </label>
      <label>
        <input type="checkbox" id="include-symbols" checked>
        Include Symbols
      </label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>
  </div>

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById('password-length').value, 10);
      const includeUppercase = document.getElementById('include-uppercase').checked;
      const includeNumbers = document.getElementById('include-numbers').checked;
      const includeSymbols = document.getElementById('include-symbols').checked;

      const lowercase = 'abcdefghijklmnopqrstuvwxyz';
      const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const numbers = '0123456789';
      const symbols = '!@#$%^&*()_+[]{}|;:,.<>?';

      let charset = lowercase;
      if (includeUppercase) charset += uppercase;
      if (includeNumbers) charset += numbers;
      if (includeSymbols) charset += symbols;

      let password = '';
      for (let i = 0; i < length; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }

      document.getElementById('password-output').textContent = password;
    }
  </script>
</body>
      </html>
